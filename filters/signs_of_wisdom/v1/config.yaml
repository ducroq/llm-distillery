# Signs of Wisdom Filter Configuration
# Version: 1.0
# Created: 2025-12-28

filter_name: signs_of_wisdom
version: "1.0"
status: development

# Philosophy
philosophy: "Wisdom is a structural evaluation of a decision, not an emotional response to an event"
purpose: "Identify decisions that demonstrate systemic wisdom - long-term thinking, humility, complexity acknowledgement"

# Dimensions with weights
dimensions:
  long_termism:
    weight: 0.25
    description: "Decisions where payoff is >10 years out"
    gatekeeper: false
  complexity_acknowledgement:
    weight: 0.20
    description: "Avoiding silver bullet rhetoric; recognizing trade-offs"
    gatekeeper: false
  humility_course_correction:
    weight: 0.20
    description: "Admitting previous path was wrong; changing direction"
    gatekeeper: false
  systems_thinking:
    weight: 0.15
    description: "Seeing interconnections; second-order effects"
    gatekeeper: false
  intergenerational_consideration:
    weight: 0.10
    description: "Explicit consideration of future generations"
    gatekeeper: false
  evidence_quality:
    weight: 0.10
    description: "Decision based on evidence, not ideology"
    gatekeeper: true
    gatekeeper_threshold: 3.0
    gatekeeper_cap: 3.0

# Tier classification (postfilter)
tiers:
  profound:
    min_score: 8.0
    description: "Landmark wisdom - historic decisions, paradigm shifts"
  notable:
    min_score: 5.0
    description: "Clear wisdom signals - worth highlighting"
  emerging:
    min_score: 3.0
    description: "Some wisdom, mixed signals"
  absent:
    min_score: 0.0
    description: "No wisdom signals, or poor decision-making"

# Content type caps
content_type_caps:
  no_decision: 2.0
  rhetoric_only: 3.0
  corporate_strategy: 3.0
  individual: 2.0

# Expected distribution (wisdom is rare)
expected_distribution:
  score_0_3: 0.80  # 80% of articles
  score_3_5: 0.15  # 15% of articles
  score_5_plus: 0.05  # 5% of articles

# Prefilter hints (to be implemented)
prefilter_hints:
  require_keywords:
    - policy
    - decision
    - government
    - reform
    - reversed
    - admitted
    - long-term
    - generations
    - sustainable
  block_categories:
    - sports
    - entertainment
    - celebrity
    - crime
    - breaking_news_events
