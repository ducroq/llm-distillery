# Sustainability Pillar 5: Movement Growing - Version 1.0
# Focus: SOCIAL MOMENTUM and BEHAVIOR CHANGE

filter:
  name: sustainability_movement_growth
  version: "1.0"
  description: "Rate climate movement growth, institutional action, behavior change"
  pillar: "Pillar 5: People Are Acting (movement is growing)"
  purpose: "Prove you're not alone - millions acting, institutions responding, momentum building"

prefilter:
  enabled: true
  description: "Blocks static membership numbers, passes growth/acceleration stories"

oracle:
  recommended: null
  candidates: [gemini-flash, gemini-pro, claude-sonnet]

scoring:
  dimensions:
    participation_growth:
      weight: 0.25
      description: "More people engaging? Protest size, org membership, petition signatures"
      scale: |
        0-2: Declining participation
        3-4: Stable, no growth
        5-6: Modest growth (10-30% YoY)
        7-8: Strong growth (30-100% YoY)
        9-10: Explosive growth (>100% YoY, millions mobilized)

    institutional_action:
      weight: 0.20
      description: "Divestment, corporate commitments, government pledges"
      scale: |
        0-2: Institutions resisting/delaying
        3-4: Minimal action, symbolic gestures
        5-6: Some meaningful commitments
        7-8: Major institutions acting ($10B+ divested, Fortune 500)
        9-10: Widespread institutional transformation ($1T+ divested)

    consumer_behavior:
      weight: 0.20
      description: "Market shifts - EVs, plant-based, solar adoption"
      scale: |
        0-2: No behavior change
        3-4: Niche adoption (<5% market)
        5-6: Growing adoption (5-15% market)
        7-8: Mainstream (15-30% market)
        9-10: Dominant behavior (>30% market, new normal)

    youth_engagement:
      weight: 0.12
      description: "Gen Z / millennial mobilization, school strikes, youth voting"
      scale: |
        0-2: Youth disengaged
        3-4: Limited youth participation
        5-6: Growing youth movement
        7-8: Mass youth mobilization (millions striking)
        9-10: Youth-led political transformation

    geographic_spread:
      weight: 0.10
      description: "Local → National → Global movement reach"
      scale: |
        0-2: Single location only
        3-4: Regional (one country/state)
        5-6: National (multiple countries)
        7-8: Continental (50+ countries)
        9-10: Global (100+ countries, all continents)

    media_coverage:
      weight: 0.06
      description: "Mainstream media frequency, tone, framing"
      scale: |
        0-2: Ignored or hostile coverage
        3-4: Occasional coverage, dismissive tone
        5-6: Regular coverage, neutral tone
        7-8: Frequent coverage, sympathetic framing
        9-10: Dominant narrative, top story coverage

    political_salience:
      weight: 0.05
      description: "Influencing elections? Climate as voting issue"
      scale: |
        0-2: Not an electoral issue
        3-4: Minor issue, few candidates address
        5-6: Moderate issue, some candidates prioritize
        7-8: Major issue, determining elections
        9-10: Top issue, litmus test for candidates

    acceleration:
      weight: 0.02
      description: "Is momentum increasing? YoY growth rates"
      scale: |
        0-2: Decelerating or reversing
        3-4: Stable, no acceleration
        5-6: Modest acceleration (10-20% faster YoY)
        7-8: Strong acceleration (20-50% faster)
        9-10: Exponential growth (doubling YoY)

  tiers:
    mass_movement: {threshold: 8.0}
    growing_momentum: {threshold: 6.5}
    emerging_movement: {threshold: 5.0}
    limited_action: {threshold: 0.0}

  gatekeeper_rules:
    participation_growth:
      threshold: 5.0
      max_overall_if_below: 4.9

training:
  target_samples: 2000
  recommended_model: "Qwen2.5-7B"
