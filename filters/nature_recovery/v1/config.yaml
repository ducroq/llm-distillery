# Sustainability Pillar 4: Nature Recovers - Version 1.0
# Focus: ECOSYSTEM RECOVERY when we stop destroying nature

filter:
  name: sustainability_nature_recovery
  version: "1.0"
  description: "Rate ecosystem health improvements and pollution reduction"
  pillar: "Pillar 4: Nature Can Recover (when we stop breaking it)"
  purpose: "Prove nature bounces back when we stop harming it - hope through evidence"

prefilter:
  enabled: true
  description: "Blocks climate disaster news, passes recovery/improvement stories"

oracle:
  recommended: null
  candidates: [gemini-flash, gemini-pro, claude-sonnet]

scoring:
  dimensions:
    ecosystem_health:
      weight: 0.30
      description: "Biodiversity, species recovery, habitat restoration"
      scale: "0-2: Decline | 5-6: Stable | 7-8: Recovery | 9-10: Thriving"

    pollution_reduction:
      weight: 0.25
      description: "Air/water quality improvements (PM2.5, NOx, toxins)"
      scale: "0-2: Worsening | 5-6: Stable | 7-8: 20%+ improvement | 9-10: 50%+ improvement"

    restoration_scale:
      weight: 0.15
      description: "Hectares restored, area protected"
      scale: "0-2: <1k ha | 5-6: 10k-100k ha | 7-8: 100k-1M ha | 9-10: >1M ha"

    recovery_speed:
      weight: 0.10
      description: "How fast is nature bouncing back?"
      scale: "0-2: No recovery | 5-6: Slow (20+ years) | 7-8: Moderate (5-20 years) | 9-10: Rapid (<5 years)"

    permanence:
      weight: 0.08
      description: "Protected status, sustainable management, threat removal"
      scale: "0-2: Temporary | 5-6: Some protection | 7-8: Strong protection | 9-10: Permanent (law/treaty)"

    connectivity:
      weight: 0.05
      description: "Wildlife corridors, watershed protection, ecosystem links"
      scale: "0-2: Isolated | 5-6: Some connectivity | 7-8: Well-connected | 9-10: Continental-scale corridors"

    historical_validation:
      weight: 0.04
      description: "Have we done this before successfully?"
      scale: "0-2: Novel, unproven | 5-6: Some precedent | 7-8: Proven (multiple examples) | 9-10: Classic success (ozone, bald eagles)"

    attribution:
      weight: 0.03
      description: "Caused by human action vs natural variability?"
      scale: "0-2: Natural only | 5-6: Mixed causes | 7-8: Mostly human action | 9-10: Clearly policy-driven"

  tiers:
    significant_recovery: {threshold: 8.0}
    meaningful_improvement: {threshold: 6.5}
    modest_progress: {threshold: 5.0}
    no_recovery: {threshold: 0.0}

  gatekeeper_rules:
    ecosystem_health:
      threshold: 5.0
      max_overall_if_below: 4.9

training:
  target_samples: 2000
  recommended_model: "Qwen2.5-7B"
