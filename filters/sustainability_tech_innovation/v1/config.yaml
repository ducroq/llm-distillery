# Sustainability Pillar 1: Technology & Innovation - Version 1.0
# Focus: COOL SUSTAINABLE TECH THAT WORKS (deployed, pilots, validated research)

filter:
  name: sustainability_tech_innovation
  version: "1.0"
  created: "2025-11-15"
  description: "Rate sustainable technology and innovation - deployed tech, working pilots, validated breakthroughs"
  pillar: "Technology & Innovation (what's working, not just theory)"
  purpose: "Identify cool sustainable tech with real results, not vaporware"
  changelog_v1: "Pivoted from 'deployed only' to 'tech that works' - includes deployed, pilots, and validated research. Lowered deployment_maturity gatekeeper from 5.0 to 3.0 for broader coverage."

prefilter:
  enabled: true
  expected_pass_rate: 5-20%  # More permissive than v3 (was 2-5%)
  description: "Blocks pure theory and vaporware. Allows deployed tech, working pilots, and validated research with real results."

  block_keywords:
    - pure_theory
    - vaporware
    - future_only
    - research_without_results
    - infrastructure_disruption
    - social_media_no_deployment

  pass_keywords:
    - operational
    - deployed
    - installed
    - commissioned
    - pilot_with_data
    - demonstration
    - validated
    - proven
    - achieved
    - performance_data

oracle:
  recommended: null  # To be determined during calibration
  candidates:
    - gemini-flash
    - gemini-pro
    - claude-sonnet
  target_model: "Gemini Flash 1.5 for cost-effectiveness"

scoring:
  dimensions:
    deployment_maturity:
      weight: 0.20
      description: "Lab → Pilot → Commercial → Mass Deployment"
      scale: |
        0-2: Concept/theory only, no real results, simulations only
        3-4: Pilot/demonstration with real performance data, OR validated research
        5-6: First commercial deployment, OR validated pilots with strong performance
        7-8: Proven at scale (TRL 8), multiple installations operational
        9-10: Mass deployment (TRL 9), GW-scale or millions of units
      requirements:
        - "Operational status OR pilot performance data"
        - "Scale: MW/GW, units deployed, OR real-world validation"
        - "Performance data (actual results, not projections)"

    technology_performance:
      weight: 0.15
      description: "Actual performance vs promises (real-world vs lab)"
      scale: |
        0-2: No performance data, claims only
        3-4: Lab/ideal conditions only
        5-6: Real-world data OR pilot results, some limitations
        7-8: Meets/exceeds expectations in real-world use
        9-10: Outperforms fossil alternatives, proven reliability
      indicators:
        high_performance:
          - "Capacity factor >40% (solar/wind)"
          - "Round-trip efficiency >85% (batteries)"
          - "COP >3 (heat pumps)"
          - "Validated performance in field tests"
        low_performance:
          - "Lab conditions only"
          - "Ideal scenario assumptions"
          - "No real-world validation"

    cost_trajectory:
      weight: 0.15
      description: "Is cost declining? Path to competitiveness"
      scale: |
        0-2: No cost data, increasing costs, or >5x fossil baseline
        3-4: Costs stable or declining slowly, 2-5x fossil
        5-6: Costs declining steadily, approaching parity
        7-8: Cost-competitive with fossil fuels (LCOE parity)
        9-10: Cheaper than fossil, costs fell >50% in 5 years
      requirements:
        - "LCOE or $/unit over time"
        - "Comparison to fossil baseline OR cost trajectory"

    scale_of_deployment:
      weight: 0.15
      description: "MW/GW deployed OR pilot scale (context-aware)"
      scale: |
        0-2: Theory only, no deployment or pilot
        3-4: Pilot scale (100 kW-10 MW) OR research with real data
        5-6: Meaningful deployment (10-100 MW) OR multiple pilots
        7-8: Significant (100 MW-1 GW, 10k-100k units) - regional impact
        9-10: Massive (>1 GW, >100k units) - national/global scale
      context_adjustment:
        pilot: "+2.0x multiplier (100 kW pilot is significant)"
        startup: "+1.5x multiplier (1 MW is significant)"
        utility: "0.8x multiplier (need GW scale)"

    market_penetration:
      weight: 0.15
      description: "% of total market captured OR potential"
      scale: |
        0-2: <1% market share OR no commercial application
        3-4: 1-5% market share OR clear market application
        5-6: 5-10% market share, growing niche
        7-8: 10-20% market share, mainstream
        9-10: >20% market share, dominant technology

    technology_readiness:
      weight: 0.10
      description: "Technical risks resolved? Proven technology?"
      scale: |
        0-2: Experimental, major technical challenges
        3-4: Pilot stage, some issues being resolved
        5-6: Early commercial OR validated pilots, minor issues remain
        7-8: Proven technology, reliable at scale
        9-10: Mature technology, no technical barriers

    supply_chain_maturity:
      weight: 0.05
      description: "Can we manufacture millions of these?"
      scale: |
        0-2: No supply chain, reliant on single supplier
        3-4: Limited suppliers, bottlenecks exist
        5-6: Growing supply chain, some constraints
        7-8: Robust supply chain, multiple manufacturers
        9-10: Global supply chain, mass production capacity

    proof_of_impact:
      weight: 0.05
      description: "Verified emissions avoided / energy generated"
      scale: |
        0-2: No impact data, theoretical only
        3-4: Pilot results OR research validation with real data
        5-6: Some verification, credible methodology
        7-8: Third-party audited, transparent accounting
        9-10: Government-certified, multiple confirmations
      requirements:
        - "Tons CO2 avoided OR pilot performance data"
        - "MWh renewable generated (actual, not capacity)"

  tiers:
    breakthrough:
      threshold: 8.0
      description: "Mass deployment OR breakthrough innovation with exceptional results"
      newsletter_use: "Lead stories - Technology at scale OR game-changing innovation"

    validated:
      threshold: 6.0
      description: "Commercial deployment OR validated pilots with strong performance"
      newsletter_use: "Supporting stories - Technology works and is proving itself"

    promising:
      threshold: 4.0
      description: "Working pilots OR research with real-world validation"
      newsletter_use: "Emerging tech - Watch for scaling signals"

    early_stage:
      threshold: 2.0
      description: "Lab-scale with some real data (filter out from newsletter)"
      newsletter_use: "Filter out - come back when validated"

    vaporware:
      threshold: 0.0
      description: "Theory only, no real results"
      newsletter_use: "Block - pure vaporware"

  gatekeeper_rules:
    deployment_maturity:
      threshold: 3.0
      max_overall_if_below: 2.9
      reasoning: "Must have real results (pilots or better), not just theory"

    proof_of_impact:
      threshold: 3.0
      max_overall_if_below: 2.9
      reasoning: "Must have some real data (even from pilots)"

training:
  target_samples: 3000
  train_val_split: 0.9
  quality_threshold: 0.75
  recommended_model: "Qwen2.5-7B"
  expected_accuracy: "92-96%"

deployment:
  inference_time: "20-50ms"
  cost_per_article: "$0.00"
  use_cases:
    - "Identify cool sustainable tech with real results"
    - "Track innovation from pilots to deployment"
    - "Technology & Innovation newsletter curation"
    - "Find breakthrough sustainable tech before mass deployment"
